
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Produto</title>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="./index.html" class="navbar-brand">Home</a>
            <a href="./produtos.html" class="navbar-brand">Produtos</a>
            <a href="./clientes.html" class="navbar-brand">Clientes</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <div class="card">
                    <div class="card-header">
                        <h4 class="m-0">Novo Cadastro de Produto</h4>
                    </div>
                    
                    <div class="card-body">
                        <form id="pd_form">
                            
                            <div class="mb-3">
                                <label for="pd_nome" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="pd_nome" name="nome" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="pd_categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="pd_categoria" name="categoria" required>
                                    <option value="">Selecione...</option>
                                    <option value="1">Lanches</option>
                                    <option value="2">Bebidas</option>
                                    <option value="3">Acompanhamentos</option>
                                    <option value="4">Sobremesas</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="pd_preco" class="form-label">Preço</label>
                                <input type="number" step="0.01" class="form-control" id="pd_preco" name="preco" required>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="pd_disponivel" name="disponivel">
                                <label class="form-check-label" for="pd_disponivel">
                                    Produto disponível para venda
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar Produto</button>
                            
                        </form>
                    </div>

                    <div class="card-footer">
                        <pre id="pd_resultado" class="text-wrap small"></pre>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="scriptDOis.js"></script>
</body>
</html>
